<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Day Translator JS</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <main>
    <section class="translator">
      <div class="container">
        <div class="content">
          <div class="content-inner">
            <h1 class="heading">T r a n s l a t o r</h1>

            <span class="subtitle">Write the week day!:)</span>

            <form class="form-itself" autocomplete="off">

              <input class="enter-day" type="text" required placeholder="Write in Uzbek language">

              <button class="submit-btn" type="submit">Translate</button>
            </form>

            <output class="result-translation"></output>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
